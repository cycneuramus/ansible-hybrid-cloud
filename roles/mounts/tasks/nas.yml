- name: Ensure nas mount directory
  file:
    path: "{{ nas_mount_path }}"
    state: directory
    mode: "0775"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Deploy nas mount unit
  template:
    src: nas.mount.j2
    dest: "/etc/systemd/system/mnt-nas.mount"
    owner: root
    group: root
    mode: "0644"

- name: Deploy nas automount unit
  template:
    src: nas.automount.j2
    dest: "/etc/systemd/system/mnt-nas.automount"
    owner: root
    group: root
    mode: "0644"

- name: Reload systemd units
  systemd:
    daemon_reload: true

- name: Enable and start nas automount
  systemd:
    name: mnt-nas.automount
    enabled: true
    state: started

- name: Ensure legacy .mount unit is disabled
  systemd:
    name: mnt-nas.mount
    enabled: false
