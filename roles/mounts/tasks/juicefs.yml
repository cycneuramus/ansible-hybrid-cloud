- name: Ensure JuiceFS mount directories
  file:
    path: "{{ jfs_mount_path }}"
    state: directory
    mode: "0775"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Deploy JuiceFS mount services
  template:
    src: "juicefs.service.j2"
    dest: "/etc/systemd/system/juicefs.service"
    owner: root
    group: root
    mode: "0644"

- name: Enable JuiceFS mount services
  systemd:
    name: "juicefs.service"
    enabled: true
    daemon_reload: true
