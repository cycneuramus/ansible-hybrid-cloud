- name: Ensure JuiceFS mount directories
  file:
    path: "{{ jfs_mount_path }}"
    state: directory
    mode: "0775"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Deploy JuiceFS mount service
  template:
    src: "juicefs.service.j2"
    dest: "/etc/systemd/system/juicefs.service"
    owner: root
    group: root
    mode: "0644"

- name: Install valkey for readiness checks
  apt:
    name: valkey
    state: present

- name: Enable JuiceFS mount service
  systemd:
    name: "juicefs.service"
    enabled: true
    daemon_reload: true

- name: Configure logrotate for JuiceFS
  copy:
    src: "juicefs.log"
    dest: /etc/logrotate.d/juicefs
    owner: root
    group: root
    mode: "0644"
