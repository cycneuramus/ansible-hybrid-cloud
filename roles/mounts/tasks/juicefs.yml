- name: Ensure JuiceFS mount directories
  file:
    path: "{{ jfs_mount_path }}"
    state: directory
    mode: "0775"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Deploy JuiceFS mount unit
  template:
    src: "juicefs.mount.j2"
    dest: "/etc/systemd/system/mnt-jfs.mount"
    owner: root
    group: root
    mode: "0644"

- name: Deploy JuiceFS automount unit
  template:
    src: "juicefs.automount.j2"
    dest: "/etc/systemd/system/mnt-jfs.automount"
    owner: root
    group: root
    mode: "0644"

- name: Link JuiceFS to /sbin/mount.juicefs
  file:
    src: /usr/local/bin/juicefs
    dest: /sbin/mount.juicefs
    state: link

- name: Configure logrotate for JuiceFS
  copy:
    src: "juicefs.log"
    dest: /etc/logrotate.d/juicefs
    owner: root
    group: root
    mode: "0644"

- name: Enable and start jfs automount
  systemd:
    name: mnt-jfs.automount
    enabled: true
    state: started
    daemon_reload: true

- name: Ensure legacy .mount unit is disabled
  systemd:
    name: mnt-jfs.mount
    enabled: false
