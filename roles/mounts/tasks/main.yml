- name: Configure rclone mounts
  include_tasks: rclone.yml
  when:
    - storage != "glusterfs"
    - rclone_mode == "mount"

- name: Configure nas mounts
  include_tasks: nas.yml
  when:
    - cluster_labels["nas"] != "true"
    - cluster_labels["datacenter"] == "eso"

