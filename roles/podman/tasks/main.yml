- name: Determine Debian major version
  set_fact:
    debian_major_version: "{{ ansible_distribution_version.split('.')[0] }}"

- name: Use Podman repo for Debian 12
  when: debian_major_version | int == 12
  block:
    - name: Add GPG key for alvistack repository
      get_url:
        url: https://download.opensuse.org/repositories/home:alvistack/Debian_12/Release.key
        dest: /etc/apt/trusted.gpg.d/home_alvistack.asc
        owner: root
        group: root
        mode: "0644"

    - name: Add alvistack repository
      apt_repository:
        repo: deb http://download.opensuse.org/repositories/home:/alvistack/Debian_{{ ansible_distribution_major_version }}/ /
        state: present

    - name: Install apt policy to choose only Podman packages from alvistack repository
      copy:
        src: custom-repo
        dest: "/etc/apt/preferences.d/custom-repo"
        owner: root
        group: root
        mode: "0644"

- name: Install Podman packages
  apt:
    update_cache: true
    name:
      - aardvark-dns
      - crun
      - netavark
      - podman
      - rootlesskit
      - slirp4netns

- name: Create podman directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "755"
  with_items:
    - "{{ ansible_env.HOME }}/.config/containers"

- name: Install container configuration files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "0644"
  with_items:
    - {
        src: "storage.conf",
        dest: "/etc/containers/storage.conf",
        owner: "root",
        group: "root",
      }
    - {
        src: "policy.json",
        dest: "/etc/containers/policy.json",
        owner: "root",
        group: "root",
      }
    - {
        src: "policy.json",
        dest: "{{ ansible_env.HOME }}/.config/containers/policy.json",
        owner: "{{ ansible_user }}",
        group: "{{ ansible_user }}",
      }
    - {
        src: "containers.conf",
        dest: "{{ ansible_env.HOME }}/.config/containers/containers.conf",
        owner: "{{ ansible_user }}",
        group: "{{ ansible_user }}",
      }

- name: Allow rootless binding to privileged ports
  sysctl:
    name: net.ipv4.ip_unprivileged_port_start
    value: "22"
    state: present
    sysctl_set: true
    reload: true
    sysctl_file: /etc/sysctl.d/99-unpriv-ports.conf

- name: Enable ACL/udev management for /dev/dri/renderD*
  when: podman_dri_acl_enabled
  block:
    - name: Ensure ACL tools are installed (setfacl/getfacl)
      apt:
        name: acl
        state: present
        update_cache: false

    - name: Check if /dev/dri exists
      ansible.builtin.stat:
        path: /dev/dri
      register: podman_dri_stat

    - name: Find existing render nodes
      when:
        - podman_dri_stat.stat.exists
      ansible.builtin.find:
        paths: /dev/dri
        patterns: "renderD*"
        file_type: any
      register: podman_dri_nodes

    - name: Apply ACL to existing render nodes for target UID
      when:
        - podman_dri_stat.stat.exists
      ansible.posix.acl:
        path: "{{ item.path }}"
        entity: "{{ podman_dri_acl_uid }}"
        etype: user
        permissions: rw
        state: present
      loop: "{{ podman_dri_nodes.files | default([]) }}"

    - name: Check if /dev/serial/by-id exists
      ansible.builtin.stat:
        path: /dev/serial/by-id
      register: serial_byid_stat

    - name: Find Dresden Elektronik by-id symlinks
      when: serial_byid_stat.stat.exists
      ansible.builtin.find:
        paths: /dev/serial/by-id
        patterns: "usb-dresden_elektronik*"
        file_type: any
      register: dresden_symlinks

    - name: Resolve by-id symlinks to real device nodes
      when: serial_byid_stat.stat.exists
      ansible.builtin.command:
        cmd: readlink -f "{{ item.path }}"
      loop: "{{ dresden_symlinks.files | default([]) }}"
      register: dresden_realpaths
      changed_when: false

    - name: Apply ACL to resolved serial device nodes for target UID
      when: serial_byid_stat.stat.exists
      ansible.posix.acl:
        path: "{{ item.stdout }}"
        entity: "{{ podman_dri_acl_uid }}"
        etype: user
        permissions: rw
        state: present
      loop: "{{ dresden_realpaths.results | default([]) }}"

    - name: Install udev rule for future render nodes
      ansible.builtin.template:
        src: 99-dri-acl.rules.j2
        dest: "/etc/udev/rules.d/99-dri-acl.rules"
        owner: root
        group: root
        mode: "0644"
      notify:
        - Reload udev
        - Trigger existing DRM devices

- name: Enable systemd user lingering
  command: "loginctl enable-linger {{ ansible_user }}"
  changed_when: false

- name: Enable and start Podman user socket
  become: true
  become_user: "{{ ansible_user }}"
  systemd:
    name: podman.socket
    enabled: true
    state: started
    scope: user
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ new_user_uid }}"

- name: Enable and start Podman root socket
  when: not podman_dri_acl_enabled
  systemd:
    name: podman.socket
    enabled: true
    state: started
