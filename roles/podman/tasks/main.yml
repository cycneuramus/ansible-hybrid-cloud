- name: Add GPG key for alvistack repository
  get_url:
    url: https://download.opensuse.org/repositories/home:alvistack/Debian_12/Release.key
    dest: /etc/apt/trusted.gpg.d/home_alvistack.asc
    owner: root
    group: root
    mode: "0644"

- name: Add alvistack repository
  apt_repository:
    repo: deb http://download.opensuse.org/repositories/home:/alvistack/Debian_{{ ansible_distribution_major_version }}/ /
    state: present

- name: Install apt policy to choose only Podman packages from alvistack repository
  copy:
    src: custom-repo
    dest: "/etc/apt/preferences.d/custom-repo"
    owner: root
    group: root
    mode: "0644"

- name: Install Podman packages
  apt:
    update_cache: true
    name:
      - crun
      - podman
      - podman-netavark
      - podman-aardvark-dns
      - rootlesskit
      - slirp4netns

- name: Install container configuration files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "0644"
  with_items:
    - { src: "storage.conf", dest: "/etc/containers/storage.conf", owner: "root", group: "root" }
    - { src: "policy.json", dest: "/etc/containers/policy.json", owner: "root", group: "root" }
    - { src: "policy.json", dest: "{{ ansible_env.HOME }}/.config/containers/policy.json", owner: "{{ ansible_user }}", group: "{{ ansible_user }}" }

- name: Allow rootless binding to privileged ports
  sysctl:
    name: net.ipv4.ip_unprivileged_port_start
    value: "25"
    state: present
    sysctl_set: true
    reload: true

- name: Enable systemd user lingering
  command: "loginctl enable-linger {{ ansible_user }}"
  changed_when: false

- name: Enable and start Podman user socket
  become: true
  become_user: "{{ ansible_user }}"
  systemd:
    name: podman.socket
    enabled: true
    state: started
    scope: user
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ new_user_uid }}"

- name: Enable and start Podman root socket
  systemd:
    name: podman.socket
    enabled: true
    state: started
